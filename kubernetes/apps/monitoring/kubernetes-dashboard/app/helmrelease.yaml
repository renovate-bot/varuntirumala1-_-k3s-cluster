---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.8
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    ingress:
      enabled: true
      className: internal
      annotations:
        cert-manager.io/cluster-issuer: gts-production
        cert-manager.io/private-key-algorithm: ECDSA
        cert-manager.io/private-key-size: "384"
        nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
        nginx.ingress.kubernetes.io/client-header-buffer-size: 100k
        nginx.ingress.kubernetes.io/http2-max-header-size: 96k
        nginx.ingress.kubernetes.io/large-client-header-buffers: 4 100k
        nginx.ingress.kubernetes.io/load-balance: ewma
        nginx.ingress.kubernetes.io/proxy-body-size: 150m
        nginx.ingress.kubernetes.io/proxy-buffer-size: 96k
        nginx.ingress.kubernetes.io/proxy-read-timeout: "1000"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "1000"
        nginx.ingress.kubernetes.io/server-snippet: | # this is where the magic happens
          client_header_buffer_size 100k;
          large_client_header_buffers 4 100k;
      hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
